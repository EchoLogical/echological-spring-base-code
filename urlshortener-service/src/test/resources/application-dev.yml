db:
  urlshortener:
    hikari:
      url: jdbc:h2:file:../data/urlshortener
      username: sa
      password:
      max-pool-size: 10
      driver-class-name: org.h2.Driver
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
      show-sql: true
      format-sql: true
service:
  urlshortener:
    generateshorturl:
      defaultloop: 500
      redirect:
        scheme: http
        host: adev.avrist.com